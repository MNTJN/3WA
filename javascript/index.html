<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon projet JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/638a25e4e9.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container container">
            <h1>Mon projet JS</h1>
            <div class="menu-icon-container">
                <i class="fas fa-cog open-settings-button"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container container">
            <h2>Articles</h2>
            <div class="options-panel">
                <h3>Options</h3>
                <div class="options-panel-icon-container">
                    <i class="fas fa-times close-settings-button"></i>
                </div>
                <div class="option-item-container">
                    <h4>Modifier le titre</h4>
                    <label for="new-page-title">Nouveau titre :</label>
                    <input class="new-page-title-input" type="text" name="new-page-title" id="new-page-title">
                    <input class="page-title-change-btn" type="button" value="OK">
                </div>
                <div class="option-item-container">
                    <h4>Modifier la taille du titre</h4>
                    <label for="page-title-size">Taille :</label>
                    <input class="page-title-size" type="range" min="10" max="50" value="24" step="1"  name="page-title-size" id="page-title-size">
                </div>
                <div class="option-item-container">
                    <h4>Modifier la couleur du titre</h4>
                    <label for="page-title-color">Couleur :</label>
                    <input class="new-page-title-color-input" type="color" name="page-title-color" id="page-title-color">
                </div>
                <div class="option-item-container">
                    <h4>Modifier la couleur du fond</h4>
                    <label for="page-background-color">Couleur :</label>
                    <input class="new-page-background-color-input" type="color" name="page-background-color" id="page-background-color">
                </div>
                <div class="option-item-container">
                    <h4>Réinitialiser les options</h4>
                    <input class="reset-options-button" type="button" value="Réinitialiser">
                </div>
            </div>
            <section class="articles-section">
                
            </section>
        </div> 
    </main>
    <footer>
        <div class="footer-container container">
        </div>
    </footer>
</body>
</html>
